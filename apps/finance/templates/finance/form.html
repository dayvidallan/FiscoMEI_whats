      {% for field in form %}
      <div><label>{{ field.label }}</label>{{ field }}{% if field.errors %}<div class="error">{{ field.errors }}</div>{% endif %}</div>
      {% endfor %}

    <div style="margin-top:12px">
      <button class="btn primary" type="submit">Salvar</button>

    </div>
  </form>
</div>
{% endblock %}
